    <script src="js/Hi-Tech.js"></script>
</head>
<body id="MemberAccountPage" data-spy="scroll" data-target=".navbar" data-offset="50">
    <nav class="navbar navbar-default navbar-fixed-top" style="background-color: black">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="HomePage.html" style="padding-top: 3px"><img class="img-responsive2" src="tech_logo_by_color_ok.jpg" style="display:inline-block" width="55" /></a>

                </ul>
            </div>
        </div>

    <div class="container-fluid" style="margin-top:70px">

        <h1>New Customer Registration</h1><hr />
        <form action="" method="get"
              enctype="application/x-www-form-urlencoded">
            <p>
                <strong>First Name</strong><br />
                <input type="text" name="firstname" />
            </p>
            <p>
                <strong>Last Name</strong><br />
                <input type="text" name="lastname" />
            </p>
            <p>
                <strong>Street Number and Name</strong><br />
                <input type="text" name="street" />
            </p>
            <p>
                <strong>City</strong><br />
                <input type="text" name="city" />
            </p>
            <p>
                <strong>Postal Code</strong><br />
                <input type="text" name="postalcode" />
            </p>
            <p>
                <strong>Phone Number</strong><br />
                <input type="number" name="phonenumber" />
            </p>
            <p>
                <strong>Email</strong><br />
                <input type="email" name="email" />
            </p>
            <p>
                <strong>User Name</strong><br />
                <input type="text" name="username" />
            </p>
            <p>
                <strong>Password</strong><br />
                <input type="password" name="userpassword" />
            </p>
            <p>
                <input type="button" value="Register"
                       onclick="registerForm();" />
            </p>
        </form>

    </div>
</body>
